{% extends "base.html" %}
{% block content %}

<div class="game" id="gameDiv">
	<body onload="init();">
	 <div id="gameCanvas" width="500" height="300"></div>
	</body>
</div>


<div id="scoreboard">
	<h1> ScoreBoard </h1>
	<div class="row" id="playerScores">
		<div>
			<div class="col-md-1 playerScoresItem">#</div>
			<div class="col-md-1 playerScoresItem" id="rainbow"></div>

			<div class="col-md-3 playerScoresItem">Score Max</div>
			<div class="col-md-3 playerScoresItem">Score</div>

		</div>
	</div>
</div>
{% endblock %}
{% block scripts %}
	{{super()}}
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="{{url_for('.static', filename='game.js')}}"></script>
